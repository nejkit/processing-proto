syntax = "proto3";

option go_package = "/orders";

package orders;

import "orders_enums.proto";
import "orders_errors.proto";

message CreateOrderRequest {
    string id  = 1;
    string currency_pair  = 2;
    Direction direction = 3;
    float init_price = 4;
    float init_volume = 5;
    OrderType order_type = 6;
    string exchange_wallet = 7;
}

message CreateOrderResponse {
    string id = 1;
    string order_id = 2;
    OrderErrorMessage error = 3;
}

message MatchingData {
    float fill_price = 1;
    float fill_volume = 2;
    uint64 date = 3;
    MatchState state = 4;
    string transfer_id = 5;
}

message OrderInfo {
    string id = 1;
    string currency_pair = 2;
    Direction direction = 3;
    float init_price = 4;
    float init_volume = 5;
    OrderType order_type = 6;
    OrderState order_state = 7;
    repeated MatchingData match_infos = 8;
    uint64 creation_date = 9;
    uint64 updated_date = 10;
    uint64 expiration_date = 11;
    string exchange_wallet = 12;
}

message GetOrderRequest {
    string id = 1;
    string order_id = 2;
    }


message GetOrderResponse {
    string id = 1;
    OrderInfo order_data = 2;
}

message MatchOrderRequest {
    string id = 1;
}
