syntax = "proto3";

option go_package = "/balances";

message BalanceInfo 
{
    string id = 1;
    string currency = 2;
    double actual_balance = 3;
    double freeze_balance = 4;
}

message WalletInfo
{
    string address = 1;
    uint64 created = 2;
    bool is_deleted = 3;
    repeated BalanceInfo balance_infos = 4;
}

message GetWalletInfoRequest
{
    string id = 1;
    string address = 2;
}

message GetWalletInfoResponse
{
    string id = 1;
    WalletInfo wallet_info = 2;
}